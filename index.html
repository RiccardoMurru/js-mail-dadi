<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS email / dadi</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <!-- Sezione autenticazione email -->
    <section>
        <label for="email">Inserisci il tuo indirizzo email</label>
        <input type="email" id="email" name="email" placeholder="@">

        <div>
            <button id="btnEnter">Invia</button>
            <button id="btnCancel">Annulla</button>
        </div>
        
        <div id="message-box" class="hidden">
            <h2 id="message" class="hidden">
        </div>
    </section>

    <!-- Sezione gioco dadi -->
    <section>
        <button id="btnPlay">Gioca!</button>
        <div id="dice" class="hidden">
            
            <h3>Il tuo numero è: <span id="number-player"></span></h3>
            <h3>Il numero del tuo avversario è: <span id="number-npc"></span></h3>

            <h2 id="game-message"></h2>
        </div>
    </section>
    <!-- JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
